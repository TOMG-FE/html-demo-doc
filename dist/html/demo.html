<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>html-demo-doc</title>
<link href="../css/demo.css?cf7530532cdf2e48557b" rel="stylesheet"></head>
<body>
<div class="container" style="display: none">

  <div class="p-header">
    <div class="banner">
      <div class="jumbotron">
        <h1>html-demo-doc</h1>
        <p>自动执行代码示例的文档。</p>
      </div>
    </div>
  </div>

  <div class="p-demolist">

    <div class="demo">
      <textarea class="form-control block">
<a class="btn btn-primary" id="demo1">点击按钮查看弹窗</a>
<script>
(function($, $tip, $logger){
  $('#demo1').on('click', function(){
    $tip('<p style="color:#f00;">提示文案可以使用html<p>');
    $logger.info('可以使用下列日志函数:info,warn,debug,log,error');
  });
})(window.jQuery, window.$tip, window.$logger);
</script>
      </textarea>
      <div class="intro">
        <p>在 textarea 里面填充代码。</p>
        <p>代码会被执行，并高亮展示。</p>
        <p>示例 demo 代码参见 html 源代码中的 div.demo 。 </p>
        <p>每个示例 div 内部结构应保持一致，都放在 div.p-demolist 下。</p>
        <p>文档默认样式为 bootstrap 。</p>
      </div>
      <pre><code class="html"></code></pre>
      <div class="view"></div>
    </div>

  </div>

</div>
<div style="height: 300px"></div>
<script type="text/javascript" src="../js/demo.js?cf7530532cdf2e48557b"></script></body>
</html>
